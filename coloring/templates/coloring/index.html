{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  	<title>P3 Coloring</title>

	<script type="text/javascript" src="{% static 'coloring/vendors/jquery/jquery-3.3.1.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'coloring/vendors/paper/paper-full.min.js' %}"></script>

	<style type="text/css">
		#color-palette {
			width: 300px;
			background-color: #f1f1f1;
			display: flex;
			flex-wrap: wrap;
			position: absolute;
			top: 0;
		}

		.swatch {
			width: 24px;
			height: 24px;
			-moz-border-radius: 12px;
			-webkit-border-radius: 12px;
			border-radius: 12px;
			margin: 3px;
		}

		#myCanvas {
			padding-left: 0;
		    padding-right: 0;
		    margin-left: auto;
		    margin-right: auto;
		    display: block;
		}
    
    button{
      margin-left: 1em;
      text-transform: uppercase;
      padding: 1em;
      background: transparent;
      border: 1px solid;
      outline: none;
        align-items: center;
  justify-content: center;
    }
   
	</style>

<script type="text/javascript" canvas="canvas">
		window.onload = function() {
			var canvas = document.getElementById('myCanvas');
            
			// coloring page
        var mandala = {
				item: null,
				lastClicked: null,
				filePath: '/static/coloring/images/debussy_vector.svg'
			};

			// color palette
			var cp = {
				history: ["#000000"], // black selected by default
				options: [],
				$container: $('#color-palette')
			}

			// your rectangle gradient interaction goes in this function
			// you may also add code outside of the function (e.g., global variables)
      
      function myGradientInteraction(){
        var tool = new paper.Tool();
        
        var rectangle = new paper.Rectangle(160, 258, 400, 200);
        var path = new paper.Path.Rectangle(rectangle);
        path.fillColor = 'red';
        
        var orig; 
        var dest; 
        
				tool.onMouseDown = function (event) {
          orig = event.point;
				}
        
				tool.onMouseUp = function (event) {
          // Set rectangle fillColor to gradient
          dest = event.point;
          // Stops attr == last two colors selected from color palatte (in cp.history)
          var selectColors = cp.history.slice(Math.max(cp.history.length - 2));
          
          // Set origin == mouse-down location; destination == mouse-up location
          path.fillColor = {
            gradient: {
              stops: selectColors,
              radial: false
            },
            origin: orig,
            destination: dest
          };
				} 
			} 

			// your custom interaction goes here!

			// you may replace everything
      var path;

      function myCustomInteraction() {
        
				var tool = new paper.Tool();
        
        tool.onMouseDown = function(event) {
          path = new paper.Path();
          path.strokeColor = cp.history[cp.history.length - 1];
          path.strokeWidth = 7;
          path.add(event.point);
        }
        
        tool.onMouseDrag = function(event) {
          path.add(event.point);
        }
  
				/* tool.onMouseDown = function (event) {
				    var hit = mandala.item.hitTest(event.point, { tolerance: 10, fill: true });
				    if (hit) {
				        hit.item.fillColor = cp.history[cp.history.length - 1];
				    }
				} */
			}

			// create a color palette with the given colors
			function createColorPalette(colors){

				// create a swatch for each color
				for (var i = colors.length - 1; i >= 0; i--) {
					var $swatch = $("<div>").css("background-color", colors[i])
									   .addClass("swatch");
					$swatch.click(function(){
						// add color to the color palette history
					  	cp.history.push($(this).css("background-color"));
					});
					cp.$container.append($swatch);
				}
			}

			// loads a set of colors from a json to create a color palette
			function getColorsCreatePalette(){
				cp.$container.html(" ");
				$.getJSON('/static/coloring/vendors/material/material-colors.json', function(colors){
					var keys = Object.keys(colors);
					for (var i = keys.length - 1; i >= 0; i--) {
						cp.options.push(colors[keys[i]][500]);
					}
					createColorPalette(cp.options);
				});
			}
			
			function init(custom){
				paper.setup(canvas);
				getColorsCreatePalette();

				paper.project.importSVG(mandala.filePath, function(item) { 
					mandala.item = item._children["design-freepik"];
				    paper.project.insertLayer(0,mandala.item);

				    if (custom) {
				    	myCustomInteraction();	
				    } else {
				    	myGradientInteraction();
				    }		

				}); 
			}
      

			// To see your myGradientInteraction version visit: 
			// http://<your url>:8000/coloring/?type=gradient
			// To see your myCustomInteraction version visit: 
			// http://<your url>:8000/coloring/
			var url = window.location.href;
			if (url.indexOf("gradient") > -1) {
				init(false);
			} else {
				init(true);
			} 
      
		}
	</script>
</head>
<body>	
	<canvas id="myCanvas" width="750px" height="750px"></canvas>
	<div id="color-palette"></div>
    <!--<button onclick="clearDrawing()">
    clear
  </button>-->
  <div class="spotify-embed"><iframe src="https://open.spotify.com/embed/album/1O0zuT2lYKReG237V89YV5" width="750" height="80" frameborder="0" allowtransparency="true"></iframe></div>

</body>
</html>
